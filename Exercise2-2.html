<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards List</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #e3f2fd;
        }

        .card {
            padding: 10px;
        }

        .card-title,
        .artistName {
            font-weight: 600;
            font-size: 3em;
            padding: 0 0 10px 0;
        }

        .card-text,
        .artistPortfolio {
            font-weight: 400;
            font-size: 2em
        }
    </style>
</head>

<body>
    <template id="card-template">
        <div class="card">
            <div class="card-body">
                <div class="card-title"></div>
                <div class="card-text"></div>
            </div>
        </div>
    </template>
    <template id="artist-template">
        <div class="card">
            <div class="card-body">
                <div class="artistName"></div>
                <div class="artistPortfolio">
                    <div class="imageTitle"></div>
                    <div class="image"></div>
                </div>
            </div>
        </div>
    </template>

    <div id="card-list"></div>
    <div id="artist-list"></div>

    <script>
        const data = [
            { name: 'bob', age: 23 },
            { name: 'alice', age: 39 }
        ];
        const artists = [
            { name: "Van Gogh",
                portfolio: [
                    { title: "portrait", url: "https://collectionapi.metmuseum.org/api/collection/ v1 / iiif / 436532 / 1671316 / main - image" },
                    { title: "sky", url: "https://mymodernmet.com/wp/wp-content/uploads/ 2020 / 11 / White - house - night - van - goh - worldwide - 2.jpg" },
                ]},
            { name: "Van Gogh 2",
                portfolio: [
                    { title: "portrait", url: "https://collectionapi.metmuseum.org/api/collection/v1/iiif/436532/1671316/main-image" },
                    { title: "sky", url: "https://mymodernmet.com/wp/wp-content/uploads/2020/11/White-house-night-van-goh-worldwide-2.jpg" },
                ]}
        ]
        function addCard(person) {
            const template = document.getElementById("card-template").content.cloneNode(true);
            template.querySelector('.artistName').innerText = person.name;
            template.querySelector('.card-text').innerText = person.age;
            document.querySelector('#card-list').appendChild(template);
        }
        data.forEach(person => { addCard(person) });
        function addArtist(artist) {
            const template = document.getElementById("artist-template").content.cloneNode(true);
            template.querySelector('.card-title').innerText = artist.name;
            template.querySelector('.artistPortfolio').innerText = artist.portfolio;
            document.querySelector('#artist-list').appendChild(template);
        }
        artists.forEach(artist => { addCard(artist) });
    </script>
</body>

</html>
